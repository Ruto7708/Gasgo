services:
  - type: web
    name: django-portfolio
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Gasgo.wsgi:application"
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-db
          property: connectionString

databases:
  - name: django-db
    plan: free
